    function clip(){
        var name = $("#name").val();
        if(name === ""){
            name = "Untitled";
        }
        var xclip = window.api.clip(Date.now()-60000, 60000, name);
        var id = window.api.getNewID();
        clips[id] = xclip;
        $("#list").append(new Option(name, id));
        $("#name").val("");

        var item = "<div id=\"" + id + "\" class=\"draggable\"></div>"

    function playClip(clip){

        if(!(clip in clips)){
            return;
        }
        if(!(clips[clip].available)){
            if(window.api.checkAva(clips[clip])){
                clips[clip].available = true;
            }
            else{
                return;
            }
        }
        videoclip = clips[clip];
        clipindex = 0;
        loadVideo(videoclip.files[clipindex].file);
        mediaPlayer.addEventListener("ended", function () {
            playNextFile();
        })
        mediaPlayer.pause();
        mediaPlayer.currentTime = (videoclip.files[clipindex].start)/1000;
        mediaPlayer.play();

    }

    function playNextFile(){
        clipindex++;
        if(clipindex < videoclip.files.length){
            loadVideo(videoclip.files[clipindex].file);
            mediaPlayer.addEventListener("ended", function () {
                playNextFile();
            })
            mediaPlayer.pause();
            mediaPlayer.currentTime = (videoclip.files[clipindex].start)/1000;
            mediaPlayer.play();
        }
        else{
            clipindex = 0;
        }
    }

    var dragItem = document.querySelector("#item");

    var active = null;
    var posInfo = {};
    var currentX;
    var currentY;
    var initialX;
    var initialY;
    var xOffset = 0;
    var yOffset = 0;

    container.addEventListener("touchstart", dragStart, false);
    container.addEventListener("touchend", dragEnd, false);
    container.addEventListener("touchmove", drag, false);

    container.addEventListener("mousedown", dragStart, false);
    container.addEventListener("mouseup", dragEnd, false);
    container.addEventListener("mousemove", drag, false);

    function dragStart(e) {

        // if (e.target === dragItem) {
        //     active = true;
        // }
        if (e.target.classList.contains("draggable")){
            active = e.target;
            if(!(active.id in posInfo)){
                posInfo[active.id] = {
                    initialX: 0,
                    initialY: 0,
                    currentX: 0,
                    currentY: 0,
                    xOffset: 0,
                    yOffset: 0
                }
            }

            if (e.type === "touchstart") {
                posInfo[active.id].initialX = e.touches[0].clientX - posInfo[active.id].xOffset;
                posInfo[active.id].initialY = e.touches[0].clientY - posInfo[active.id].yOffset;
            } else {
                posInfo[active.id].initialX = e.clientX - posInfo[active.id].xOffset;
                posInfo[active.id].initialY = e.clientY - posInfo[active.id].yOffset;
            }


        }
    }

    function dragEnd(e) {
        if(active){
            posInfo[active.id].initialX = posInfo[active.id].currentX;
            posInfo[active.id].initialY = posInfo[active.id].currentY;
            console.log("ID:" + active.id + " X: " + posInfo[active.id].currentX + " Y: " + posInfo[active.id].currentY)

            if(posInfo[active.id].currentX < -100 && posInfo[active.id].currentY < -100){
                playClip(active.id);
            }
        }


        active = null;
    }

    function drag(e) {
        if (!(active === null)) {
            e.preventDefault();

            if (e.type === "touchmove") {
                posInfo[active.id].currentX = e.touches[0].clientX - posInfo[active.id].initialX;
                posInfo[active.id].currentY = e.touches[0].clientY - posInfo[active.id].initialY;
            } else {
                posInfo[active.id].currentX = e.clientX - posInfo[active.id].initialX;
                posInfo[active.id].currentY = e.clientY - posInfo[active.id].initialY;
            }

            posInfo[active.id].xOffset = posInfo[active.id].currentX;
            posInfo[active.id].yOffset = posInfo[active.id].currentY;

            setTranslate(posInfo[active.id].currentX, posInfo[active.id].currentY, active);
        }
    }

    function setTranslate(xPos, yPos, el) {
        el.style.transform = "translate3d(" + xPos + "px, " + yPos + "px, 0)";
    }
