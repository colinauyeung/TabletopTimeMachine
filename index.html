    function toggleVideo(){
        var btn = document.getElementById('play-pause')
        if (mediaPlayer.paused || mediaPlayer.ended){
            btn.innerHTML = "Pause Video";
            mediaPlayer.play();
        }
        else{
            btn.innerHTML = "Play Video";
            mediaPlayer.pause();
        }
    }

    function toggleRecording(){
        if(recording){
            recording = false;
            $("#recording").html("Record");
            window.api.stoprecording();
        }
        else{
            recording = true;
            $("#recording").html("Stop");
            window.api.recordAuto();
        }
    }




    function clip(){
        var name = $("#name").val();
        if(name === ""){
            name = "Untitled";
        }
        var xclip = window.api.clip(Date.now()-60000, 60000, name);
        var id = window.api.getNewID();
        clips[id] = xclip;
        $("#list").append(new Option(name, id));
        $("#name").val("");
    }

    function playClipHelper(){
        var list = $("#list");
        var clip = list.val();
        playClip(clip);
    }

    function playClip(clip){

        if(!(clip in clips)){
            return;
        }
        if(!(clips[clip].available)){
            if(window.api.checkAva(clips[clip])){
                clips[clip].available = true;
            }
            else{
                return;
            }
        }
        videoclip = clips[clip];
        clipindex = 0;
        loadVideo(videoclip.files[clipindex].file);
        mediaPlayer.addEventListener("ended", function () {
            playNextFile();
        })
        mediaPlayer.pause();
        mediaPlayer.currentTime = (videoclip.files[clipindex].start)/1000;
        mediaPlayer.play();

    }

    function playNextFile(){
        clipindex++;
        if(clipindex < videoclip.files.length){
            loadVideo(videoclip.files[clipindex].file);
            mediaPlayer.addEventListener("ended", function () {
                playNextFile();
            })
            mediaPlayer.pause();
            mediaPlayer.currentTime = (videoclip.files[clipindex].start)/1000;
            mediaPlayer.play();
        }
        else{
            clipindex = 0;
        }
    }

    function saveClips(){
        window.api.saveClips(clips);
    }
